<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>quizdecks</title>
  </head>
  <body>
    <header>
      <h1>quizdecks</h1>
      <p class="italic">
        A simple app written in Javascript/HTML/CSS.
      </p>
    </header>
    <main>
      <div class="flip-container">
        <div class="flipper">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
    </main>
    <div class="sidebar-left">
      <p>
        quizdecks is self-scoring.
      </p>
      <p>
        After reviewing each card, click on either the 'Correct' or 'Incorrect'
        button.
      </p>
      <p>
        Incorrect answers will be repeated until it is answered correctly.
      </p>
      <p>(Hover over the card to flip)</p>
    </div>
    <div class="button-column">
      <button class="button" id="correct">My answer was correct</button>
      <button class="button" id="incorrect">My answer was incorrect</button>
    </div>
    <footer>&copy; 2020 Michelene Chon</footer>
    <script src="data/data.js"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
